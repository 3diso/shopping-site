<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Shopping Website</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&amp;display=swap" rel="stylesheet">
  </head>

  <body onload="setconsts()">
    <div class="header">
      <h1 class="label" id="shopping-site-title">Shopping Site</h1>
      <a class="label" id="basket" href="./basket.html">basket</a>
    </div>
    <h2 id="list-of-products">List of products:</h2>
    <div class="row-one" id="computer">
      <h3 id="computer-title">Computer</h3>
      <h4 id="computer-price">Price: £299.00</h4>
      <form class="buttons">
        <input type="button" id="view-computer" value="View item" onclick="itemdata('computer')"></input>
        <input type="button" id="add-computer" value="Add to basket" onclick="addtobasket('computer', '£299', '1')"></input>
      </form>
    </div>
    <div class="row-one" id="book">
      <h3 id="book-title">Book</h3>
      <h4 id="book-price">Price: £14.99</h4>
      <form class="buttons">
        <input type="button" id="view-book" value="View item" onclick="itemdata('book')"></input>
        <input type="button" id="add-book" value="Add to basket" onclick="addtobasket('book', '£14.99', '2')"></input>
      </form>
    </div>
    <div class="row-one" id="banana">
      <h3 id="banana-title">Banana</h3>
      <h4 id="banana-price">Price: £0.89</h4>
      <form class="buttons">
        <input type="button" id="view-banana" value="View item" onclick="itemdata('banana')"></input>
        <input type="button" id="add-banana" value="Add to basket" onclick="addtobasket('banana', '£0.89', '3')"></input>
      </form>
    </div>
  </body>

</html>
