<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Shopping Website</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
  </head>

  <body onload="setconsts()">
    <div class="header">
      <h1 class="label" id="shopping-site-title">Shopping Site</h1>
      <a class="label" id="basket" href="./basket.html">View basket</a>
    </div>
    <h2 id="list-of-products">List of products:</h2>
    <div class="row-one" id="computer">
      <h3 class="item-title" id="computer-title">Computer</h3>
      <img src="https://t3.ftcdn.net/jpg/01/76/99/44/360_F_176994403_IqQcOloDllZXLvMDqSk31IZyDn0fabOj.jpg" alt="computer">
      <h4 class="item-price" id="computer-price">Price: £259.00</h4>
      <form class="buttons">
        <input class="view" type="button" id="view-computer" value="View item" onclick="itemdata('computer')"></input>
        <input class="add" type="button" id="add-computer" value="Add to basket" onclick="addtobasket('computer', '£259.00', '1')"></input>
      </form>
    </div>
    <div class="row-one" id="book">
      <h3 class="item-title" id="book-title">Book</h3>
      <img src="https://t4.ftcdn.net/jpg/01/66/55/01/360_F_166550191_hEVqAvFjIbRMZNDTaBoi0j7fX7ynPS5x.jpg" alt="book">
      <h4 class="item-price" id="book-price">Price: £14.99</h4>
      <form class="buttons">
        <input class="view" type="button" id="view-book" value="View item" onclick="itemdata('book')"></input>
        <input class="add" type="button" id="add-book" value="Add to basket" onclick="addtobasket('book', '£14.99', '2')"></input>
      </form>
    </div>
    <div class="row-one" id="banana">
      <h3 class="item-title" id="banana-title">Banana</h3>
      <img src="https://t3.ftcdn.net/jpg/00/56/08/26/240_F_56082689_PgRWuZxLaRwcbFI2ImuCOHb4Q4rGE2jU.jpg" alt="banana">
      <h4 class="item-price" id="banana-price">Price: £0.89</h4>
      <form class="buttons">
        <input class="view" type="button" id="view-banana" value="View item" onclick="itemdata('banana')"></input>
        <input class="add" type="button" id="add-banana" value="Add to basket" onclick="addtobasket('banana', '£0.89', '3')"></input>
      </form>
    </div>
  </body>

</html>
