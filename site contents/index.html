<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Shopping Website</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&amp;display=swap" rel="stylesheet">
  </head>
  
  <body >
    <div id="main">
      <div class="header">
        <h1 class="label" id="shopping-site-title">Shopping Site</h1>
        <input type="button" onclick="gotoBasket()" value="basket"></input>
      </div>
      <h2 id="list-of-products">List of products:</h2>
      <div class="row-one" id="computer">
        <h3 class="item-title" id="computer-title">Computer</h3>
        <img src="https://t3.ftcdn.net/jpg/01/76/99/44/360_F_176994403_IqQcOloDllZXLvMDqSk31IZyDn0fabOj.jpg" alt="computer">
        <h4 class="item-price" id="computer-price">Price: £259.00</h4>
        <form class="buttons">
          <input type="button" id="view-computer" value="View item" onclick="itemdata('computer')"></input>
          <input type="button" id="add-computer" value="Add to basket" onclick="addtobasket('Computer', '£299')"></input>
        </form>
      </div>
      <div class="row-one" id="book">
        <h3 class="item-title" id="book-title">Book</h3>
        <img src="https://t4.ftcdn.net/jpg/01/66/55/01/360_F_166550191_hEVqAvFjIbRMZNDTaBoi0j7fX7ynPS5x.jpg" alt="book">
        <h4 class="item-price" id="book-price">Price: £14.99</h4>
        <form class="buttons">
          <input type="button" id="view-book" value="View item" onclick="itemdata('book')"></input>
          <input type="button" id="add-book" value="Add to basket" onclick="addtobasket('Book', '£14.99')"></input>
        </form>
      </div>

        <h3 class="item-title" id="banana-title">Banana</h3>
        <img src="https://t3.ftcdn.net/jpg/00/56/08/26/240_F_56082689_PgRWuZxLaRwcbFI2ImuCOHb4Q4rGE2jU.jpg" alt="banana">
        <h4 class="item-price" id="banana-price">Price: £0.89</h4>
        <form class="buttons">
          <input type="button" id="view-banana" value="View item" onclick="itemdata('banana')"></input>
          <input type="button" id="add-banana" value="Add to basket" onclick="addtobasket('Banana', '£0.89')"></input>
        </form>
      </div>
    </div>

    <div id="basket" hidden="true">
      <h1 class="title" id="basketTitle">Basket</h1>
      <h2 class="listheader">currently contained items</h2>
      
      <ul class="items" id="basket1"> 
      </ul>
      <input type="button" value="back" onclick="gotoMain()">
    </div>

  </body>

</html>
